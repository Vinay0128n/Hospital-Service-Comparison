services:
  - type: web
    name: hospital-comparison-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /api/hospitals/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hospital-db
          property: connectionString
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"

databases:
  - name: hospital-db
    databaseName: hospital_comparison
    user: hospital_user
